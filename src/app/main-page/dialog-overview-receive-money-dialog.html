<h1 mat-dialog-title>Geld empfangen</h1>

<div mat-dialog-content>
  <mat-form-field floatLabel="always">
    <mat-label>Geldbetrag</mat-label>
    <input type="number" matInput [(ngModel)]="data.amount" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button (click)="receiveMoney()" cdkFocusInitial>Geld empfangen</button>
</div>
