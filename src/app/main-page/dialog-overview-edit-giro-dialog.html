<h1 mat-dialog-title>Girokonto ändern</h1>

<div mat-dialog-content>
  <mat-form-field subscriptSizing="dynamic" floatLabel="always">
    <mat-label>Dispokreditlimit</mat-label>
    <input type="number" matInput [(ngModel)]="dispoLimit" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
  </mat-form-field>
  <button mat-raised-button (click)="editDispoLimit()">Dispokreditlimit ändern</button>
  <mat-form-field subscriptSizing="dynamic" floatLabel="always">
    <mat-label>Überweisungslimit</mat-label>
    <input type="number" matInput [(ngModel)]="sendLimit" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
  </mat-form-field>
  <button mat-raised-button (click)="editSendLimit()">Überweisungslimit ändern</button>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Fertig</button>
</div>
