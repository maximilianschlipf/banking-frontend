<body>
  <div class="container-1">
    <h1>Smart Money</h1>
  </div>

  <div class="container">
    <div class="container-2">
      <button data-testid="to_mainpage_button" (click)="goToMainPage()" class="btn btn-primary">
        Zur Hauptseite
      </button>
      <button data-testid="to_dashboard_button" [routerLink]="'/'" class="btn btn-primary">
        Zum Dashboard
      </button>
    </div>

    <div *ngIf="address">
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div ngModelGroup="currentAddress" style="display: flex; flex-direction: column; gap: 10px">
          <div class="form-group">
            <label data-testid="street_label">Straße:</label>
            <input data-testid="street_input" type="text" class="form-control" name="street" [(ngModel)]="address.street" />
          </div>

          <div class="form-group">
            <label data-testid="housenumber_label">Haus:</label>
            <input data-testid="housenumber_input" type="text" class="form-control" name="house" [(ngModel)]="address.house" />
          </div>

          <div class="form-group">
            <label data-testid="zip_label">Plz:</label>
            <input data-testid="zip_input" type="text" class="form-control" name="zipCode" [(ngModel)]="address.zipCode" />
          </div>

          <div class="form-group">
            <label data-testid="city_label">Stadt:</label>
            <input data-testid="city_input" type="text" class="form-control" name="city" [(ngModel)]="address.city" />
          </div>

          <div class="form-group">
            <label data-testid="land_label">Land:</label>
            <input data-testid="land_input" type="text" class="form-control" name="country" [(ngModel)]="address.country" />
          </div>

          <div class="form-group">
            <label data-testid="email_label">E-Mail:</label>
            <input data-testid="email_input" type="text" class="form-control" name="email" [(ngModel)]="address.email" />
          </div>
        </div>

        <button data-testid="change_data_button" type="submit" class="btn btn-primary" style="margin-top: 25px; width: 250px">
          Kundendaten ändern
        </button>
      </form>
    </div>
  </div>
  <br>
  <div class="footer">
    <label style="flex: 1">
      © Smart Money GmbH 2021
    </label>
    <div>
      <img src="assets/SimplyTest.png" alt="" style="flex: 1" height="50px" />
    </div>
  </div>
</body>
